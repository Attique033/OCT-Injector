apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    
	//api fileTree(dir: 'libs', include: ['*.jar'])
	
	/*api ('android.arch.core:runtime:+') {
        force = true
    }*/

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'


    //api 'org.connectbot:sshlib:2.2.9'
	//api 'com.github.SandroMachado:AndroidTampering:1.0.3'
	//api 'com.jcraft:jsch:0.1.54'
	//api 'com.jcraft:jzlib:1.0.7'
	
	//compile("com.jcraft:jzlib:1.1.3")
    //api 'org.connectbot:simplesocks:1.0.1'

    implementation 'net.i2p.crypto:eddsa:0.3.0'
    implementation 'org.connectbot.jbcrypt:jbcrypt:1.0.0'
	//api 'com.madgag.spongycastle:core:1.58.0.0'
	
	// root detect
    implementation 'com.github.kimchangyoun:rootbeerFresh:+'

    implementation 'com.sdsmdg.tastytoast:tastytoast:0.1.1'
	
	//api 'com.github.hussainderry:secure-preferences:4.0.0'

    implementation project(':style')
	
}
